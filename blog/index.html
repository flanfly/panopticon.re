---
layout: default
title: Blog
---
<div class="container">
	{% for post in site.posts %}
	<div class="row">
		<div class="col-md-offset-1 col-md-2 text-center">
			<div class="day">{{ post.date | date: '%d' }}</div>
			<div class="month-year">{{ post.date | date: '%B %Y' }}</div>
		</div>
		<div class="col-md-8">
				<article class="summary">
					<h2>{{ post.title }}</h2>
					{{ post.excerpt }}
					<a href="{{ site.url }}/{{ post.id }}.html" class="btn btn-primary btn-sm">Read</a>
				</article>
		</div>
	</div>
	{% endfor %}
</div>
