---
layout: default
---
<div class="position">
	<div class="container">
			<div class="col-md-offset-2 col-md-8">Blog</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			{% for post in site.posts %}
				<article class="post">
					<h2><small>{{ post.date | date_to_long_string }}<br></small><a href="{{ site.url }}/{{ post.id }}">{{ post.title }}</a></h2>
					{{ post.excerpt }}
					<a href="{{ site.url }}/{{ post.id }}">Read</a>
				</article>
			{% endfor %}
		</div>
	</div>
</div>
